<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .login-icon {
            cursor: pointer;
            font-size: 100px;
            color: #333;
        }
        .form-container {
            display: none; /* Hidden by default */
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }
        .form-container input {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .form-container button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<i class="fas fa-user-lock login-icon" title="Login" onclick="toggleForm()"></i>

<div class="form-container" id="loginForm">
    <h2>Login</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label for="id">ID:</label>
    <input type="text" id="id" placeholder="Enter your ID" required>

    <label for="hospital">Hospital Name:</label>
    <input type="text" id="hospital" placeholder="Enter hospital name" required>

    <button onclick="submitForm()">Submit</button>
</div>

<script>
    function toggleForm() {
        const form = document.getElementById('loginForm');
        form.style.display = form.style.display === 'block' ? 'none' : 'block';
    }

    function submitForm() {
        const name = document.getElementById('name').value;
        const id = document.getElementById('id').value;
        const hospital = document.getElementById('hospital').value;

        // Simple validation
        if (name && id && hospital) {
            alert(`Name: ${name}\nID: ${id}\nHospital Name: ${hospital}`);
            toggleForm(); // Hide form after submission
        } else {
            alert('Please fill in all fields.');
        }
    }
</script>

</body>
</html>
