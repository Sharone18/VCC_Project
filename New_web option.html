<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Patient Information</h1>
        <div class="options">
            <button onclick="showSection('addPatient')">Add Patient</button>
            <button onclick="showSection('viewPatient')">View Patient</button>
        </div>

        <div id="addPatient" class="form-section">
            <h2>Add Patient</h2>
            <form id="addPatientForm">
                <label for="name">Patient Name:</label>
                <input type="text" id="name" required>
                
                <label for="age">Age:</label>
                <input type="number" id="age" required>
                
                <label for="sex">Sex:</label>
                <select id="sex" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>

                <label for="patientId">Patient ID:</label>
                <input type="text" id="patientId" required>

                <button type="submit">Add Patient</button>
            </form>
        </div>

        <div id="viewPatient" class="form-section" style="display:none;">
            <h2>View Patient</h2>
            <form id="viewPatientForm" onsubmit="return showParameters(event);">
                <label for="viewPatientId">Patient ID:</label>
                <input type="text" id="viewPatientId" required>
                <button type="submit">View Patient</button>
            </form>
        </div>

        <div id="parameters" class="parameters-section" style="display:none;">
            <h2>Patient Parameters</h2>
            <div class="parameter">
                <label>ECG:</label>
                <span id="ecgValue">Normal</span>
            </div>
            <div class="parameter">
                <label>SpO2:</label>
                <span id="spo2Value">98%</span>
            </div>
            <div class="parameter">
                <label>Temperature:</label>
                <span id="tempValue">98.6Â°F</span>
            </div>
            <div class="parameter">
                <label>Respiratory Rate:</label>
                <span id="respValue">16 breaths/min</span>
            </div>
            <div class="parameter">
                <label>NIBP:</label>
                <span id="nibpValue">120/80 mmHg</span>
            </div>
        </div>
    </div>

    <script>
        function showSection(section) {
            document.querySelectorAll('.form-section').forEach(el => {
                el.style.display = 'none';
            });
            document.getElementById(section).style.display = 'block';
            document.getElementById('parameters').style.display = 'none';
        }

        document.getElementById('addPatientForm').onsubmit = function(event) {
            event.preventDefault();
            alert('Patient added successfully!');
            this.reset();
            showSection('viewPatient');
        };

        function showParameters(event) {
            event.preventDefault();
            const patientId = document.getElementById('viewPatientId').value;
            alert('Viewing details for Patient ID: ' + patientId);
            document.getElementById('parameters').style.display = 'block';
            return false; // Prevent form submission
        }
    </script>
</body>
</html>
