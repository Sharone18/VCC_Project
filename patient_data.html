<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Entry - ABC Hospital</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Patient Data Entry</h2>
    <label for="patientName">Patient Name:</label>
    <input type="text" id="patientName" placeholder="Enter patient name" required>

    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Enter age" required>

    <label for="sex">Sex:</label>
    <select id="sex" required>
        <option value="">Select Sex</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select>

    <label for="disorders">Disorders/Disease:</label>
    <input type="text" id="disorders" placeholder="Enter any disorders" required>

    <label for="location">Location:</label>
    <input type="text" id="location" placeholder="Enter location" required>

    <button onclick="submitPatientData()">Submit</button>
</div>

<script>
    function submitPatientData() {
        const name = document.getElementById('patientName').value;
        const age = document.getElementById('age').value;
        const sex = document.getElementById('sex').value;
        const disorders = document.getElementById('disorders').value;
        const location = document.getElementById('location').value;

        if (name && age && sex && disorders && location) {
            alert(`Patient Data:\nName: ${name}\nAge: ${age}\nSex: ${sex}\nDisorders: ${disorders}\nLocation: ${location}`);
            
            // You can add a fetch call here to send data to your server if needed.
            
            // Reset the form
            document.getElementById('patientName').value = '';
            document.getElementById('age').value = '';
            document.getElementById('sex').value = '';
            document.getElementById('disorders').value = '';
            document.getElementById('location').value = '';
        } else {
            alert('Please fill in all fields.');
        }
    }
</script>

</body>
</html>
